<!DOCTYPE html>
<html>
<head>
    <title>登录页</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <link href="data/style.css" type="text/css" rel="stylesheet"/>
    <link href="css/index.css" type="text/css" rel="stylesheet"/>
    <link href="fonts/NGlipingshouxie/stylesheet.css" rel="stylesheet">
    <link rel="stylesheet" href="fonts/font-awesome-4.7/css/font-awesome.min.css">
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/document.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <!-- <img src="images/index/backimg-1.png" class="backgroundimg"> -->
    <div class="container">
        <img src="images/index/backimg-1.png" class="backgroundimg">
        <div class="wrapper">
            <div class="logobacks">
                <!-- 灰色阴影 (矩形) -->
                <div id="u1070" class="shadow">
                    <div id="u1070_div" class=""></div>
                </div>
                <!-- 白色阴影 (矩形) -->
                <div id="u1071" class="box">
                    <img id="u1071_img" class="img " src="images/index/u1017.svg"/>
                </div>
                <!-- Unnamed (线) -->
                <div id="u1072" class="line">
                    <img id="u1072_img" class="img " src="images/index/u1018.svg"/>
                </div>
                <!-- Unnamed (线) -->
                <div id="u1073" class="line">
                    <img id="u1073_img" class="img " src="images/index/u1019.svg"/>
                </div>
                <!-- 英文logo (矩形) -->
                <div id="u1074" class="ax_default label">
                    <!-- <div id="u1074_div" class=""></div> -->
                    <div id="u1074_text" class="text ">
                    <p><span>Clubflow</span></p>
                    </div>
                </div>
                <!-- 红色框 (矩形) -->
                <div id="u1075" class="ax_default box_1">
                    <div id="u1075_div" class=""></div>
                </div>
                <!-- Logo (图片) -->
                <div id="u1077" class="ax_default image1">
                    <img id="u1077_img" class="img " src="images/index/logo-ad.png"/>
                </div>
            </div>
            <div class="login-content">
                <form action="index.html">
                    <!-- Unnamed (椭圆形) -->
                    <img id="u1081_img" class="ellipse " src="images/index/u1081.svg"/>
                    <!-- 大头像 (矩形) -->
                    <div id="u1082" class="ax_default _默认样式">
                        <div id="u1082_text" class="text ">
                        <p><span></span></p>
                        </div>
                    </div>
                    <!-- 背景框 (矩形) -->
                    <div id="u1084" class="ax_default box_2">
                        <div id="u1084_div" class=""></div>
                        <!-- 登录按钮 (矩形) -->
                        <div id="u1086" class="button login">
                            <div id="u1086_div" class="block"></div>
                            <div id="u1086_text" class="text ">
                            <p><span>登录</span></p>
                            </div>
                            <!-- 加载图标 (SVG) -->
                            <!-- <div id="u1087" class="ax_default image1 ax_default_hidden" data-label="加载图标" style="display:none; visibility: hidden"> -->
                            <div id="u1087" class="hidden" data-label="加载图标">
                                <img id="u1087_img" class="img " src="images/index/加载图标_u1062.svg"/>
                            </div>
                        </div>

                        <!-- 关闭键 (矩形) -->
                        <div id="u1088" class="button close" title="关闭">
                            <div id="u1088_text" class="text ">
                            <p><span></span></p>
                            </div>
                        </div>

                        <!-- Unnamed (矩形) -->
                        <div id="u1089" class="button text">
                            <div id="u1089_div" class=""></div>
                            <div id="u1089_text" class="text ">
                            <p><span>首次登录请注册</span></p>
                            </div>
                        </div>

                        <!-- Unnamed (矩形) -->
                        <div id="u1090" class="button text">
                            <div id="u1090_div" class=""></div>
                            <div id="u1090_text" class="text ">
                            <p><span>忘记密码?</span></p>
                            </div>
                        </div>
                        <!-- 输入框 (文本框) -->
                        <div id="username" class="input_boxes" data-label="输入框">
                            <input type="text" placeholder="请输入JAccount账户" value="" class="input text" maxlength="20"/>
                            <i class="fa fa-user-circle" aria-hidden="true"></i>
                        </div>
                        <div id="password" class="input_boxes" data-label="输入框">
                            <input type="password" placeholder="请输入登录密码" value="" class="input text" maxlength="20"/>
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </div>
                        <div id="verifycode" class="input_boxes" data-label="输入框">
                            <input type="text" placeholder="验证码" value="" class="input text" maxlength="20"/>
                            <i class="fa fa-shield" aria-hidden="true"></i>
                        </div>
                        <!-- 验证码图片 (图片) -->
                        <div id="u1105" class="verify_image">
                            <img id="u1105_img" class="img " src="images/index/u116.png"/>
                        </div>
                        <!-- 复选图标 (矩形) -->
                        <div id="u1103" class="ax_default _默认样式" data-label="复选图标">
                            <input type="checkbox" class="checkbox">
                            <div id="u1102_text" class="text "><span>记住密码</span></div>
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
                
    </div>
</body>
</html>
